{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-user"></i> {{ user.username }}'s Profile</h2>
                </div>
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_picture) }}" class="rounded-circle img-thumbnail" alt="Profile Picture" width="150" height="150">
                    <p><strong><i class="fas fa-envelope"></i> Email:</strong> {{ user.email }}</p>
                    <p><strong><i class="fas fa-user"></i> Name:</strong> {{ user.name }}</p>
                    <p><strong><i class="fas fa-map-marker-alt"></i> Location:</strong> {{ user.location }}</p>
                    <p><strong><i class="fas fa-info-circle"></i> About Me:</strong> {{ user.about_me }}</p>
                    <p><strong><i class="fas fa-calendar-alt"></i> Member Since:</strong> {{ user.member_since }}</p>
                    <p><strong><i class="fas fa-clock"></i> Last Seen:</strong> {{ user.last_seen }}</p>
                    <a href="{{ url_for('main.edit_profile') }}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
